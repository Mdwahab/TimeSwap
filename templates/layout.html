<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TimeSwap{% endblock %}</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navigation -->
    <header class="header">
        <div class="logo">
            <a href="{{ url_for('landing') }}">TimeSwap</a>
        </div>

        <nav class="nav">
            <ul>
                <li><a href="{{ url_for('exchange') }}">Exchange</a></li>
                <li><a href="{{ url_for('gallery') }}">Gallery</a></li>
                <li><a href="{{ url_for('stats') }}">Stats</a></li>
                {% if session.user_id %}
                    <a class="nav1" onclick="return Areyousure()" href="{{ url_for('signout') }}">Sign Out</a>
                {% else %}
                    <a class="nav1" href="{{ url_for('signin') }}">Sign In</a>
                    <a class="nav1" href="{{ url_for('signup') }}">Sign Up</a>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 TimeSwap. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
